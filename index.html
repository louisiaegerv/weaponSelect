<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Weapon Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay">
        <h1>What is your weapon of choice?</h1>
        <form>
            <input type="radio" name="weapon" id="sword" value="Energy Sword">
            <label for="sword">Energy Sword</label><br>
            <input type="radio" name="weapon" id="bow" value="Plasma Bow">
            <label for="bow">Plasma Bow</label><br>
            <input type="radio" name="weapon" id="rifle" value="Beam Cannon">
            <label for="rifle">Beam Cannon</label>
            <br><br>
            <button type="button">Submit</button>
        </form>
        <h3 id="weaponComment"></h3>
    </div>
    <script src="index.js"></script>
</body>
</html>
